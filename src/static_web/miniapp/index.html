<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Porto Withdraw Signer</title>
  <link rel="stylesheet" href="styles.css?v=20250809" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Withdrawals</h1>
    </header>

    <section id="pending">
      <div class="controls">
        <label>Destination TRON address</label>
        <input id="toAddr" placeholder="T..." />
        <button id="refreshBtn">Refresh</button>
      </div>
      <ul id="list"></ul>
    </section>

    <section id="details" class="hidden">
      <h2>Sign transfer</h2>
      <div id="detailsContent"></div>
      <div class="actions">
        <button id="backBtn">Back</button>
        <button id="prepareBtn">Prepare TX</button>
        <button id="submitBtn" disabled>Submit Signed</button>
      </div>
      <textarea id="signedHex" rows="6" placeholder="Paste signed hex here (fallback)"></textarea>
    </section>
  </div>

  <!-- Removed auto-append initData script; app.js handles Telegram initData and JWT auth. -->
  <script src="app.js?v=20250809"></script>
</body>
</html>
